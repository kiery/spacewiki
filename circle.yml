dependencies:
  pre:
    - sudo apt-get install software-properties-common
    - sudo add-apt-repository ppa:ansible/ansible
    - sudo apt-get update
    - sudo apt-get install ansible
test:
  override:
    - nosetests
deployment:
  ratchet:
    branch: master
    commands:
      - ansible-playbook -i deploy/hosts.txt deploy/ratchet.yml

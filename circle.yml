general:
  artifacts:
    - linter.html
dependencies:
  post:
    - pip install ansible pylint coverage coveralls
test:
  pre:
    - mkdir uploads
  override:
    - nosetests --with-coverage
  post:
    - pylint -f html *.py | tee linter.html
    - coveralls
deployment:
  ratchet:
    branch: master
    commands:
      - ansible-playbook -i deploy/hosts.txt deploy/ratchet.yml -u spacewiki-deploy

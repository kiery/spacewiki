dependencies:
  pre:
    - apt-get install software-properties-common
    - add-apt-repository ppa:ansible/ansible
    - apt-get update
    - apt-get install ansible
test:
  override:
    - nosetests
deployment:
  ratchet:
    branch: master
    commands:
      - ansible-playbook -i deploy/hosts.txt deploy/ratchet.yml

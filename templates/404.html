{% extends "layout.html" %}

{% block canvas %}
<main class="row">
  <div class="small-12 columns">
    <h1>Editing <em>{{slug}}</em></h1>
    {% if redirectFrom %}
    <p><small>Redirected from <a
        href="{{url_for('edit', slug=redirectFrom)}}">{{redirectFrom}}</a></small>
    {% endif %}
    <p><em>There is no page titled "{{slug}}". You may create one here:</em>
  </div>
</main>
<main class="row">
  <div class="small-12 columns">
    {% include "_editor.html" %}
  </div>
</main>
{% endblock %}

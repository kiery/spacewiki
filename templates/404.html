{% extends "layout.html" %}

{% block content_title %}
    <h1>Editing <em>{{slug}}</em></h1>
    {% if redirectFrom %}
    <p><small>Redirected from <a
        href="{{url_for('pages.edit', slug=redirectFrom)}}">{{redirectFrom}}</a></small>
    {% endif %}
    <p><em>There is no page titled "{{title}}". You may create one here:</em>
{% endblock %}

{% block content %}
<main class="row">
  <div class="small-12 columns">
    {% include "_editor.html" %}
  </div>
</main>
{% endblock %}

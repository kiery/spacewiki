{% extends "layout.html" %}

{% block content_title %}
<h1>Editing <em>{{revision.page.title}}</em></h1>
{% if collision %}
<div class="row">
  <div class="small-12 columns">
    <p class="warning">{{collision}}</p>
  </div>
</div>
{% endif %}
{% endblock %}
{% block content %}
<div class="row">
  <div class="small-12 columns">
    {% include "_editor.html" %}
  </div>
</div>
{% endblock %}

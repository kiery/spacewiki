<form method="post" action="{{url_for('save', slug=slug)}}">
  {% if title %}
  <div class="row">
    <div class="large-12 columns">
      <label>Title
        <input type="text" value="{{title}}" name="title">
      </label>
    </div>
  </div>
  {% endif %}
  <div class="row">
    <div class="large-12 columns">
      <input type="hidden" id="body" name="body" value="{% if revision %}{{revision.body}}{% endif %}">
      <div id="editor"></div>
    </div>
  </div>
  <div class="row">
    <div class="large-12 columns">
      <p><button type="submit">Save</button>
    </div>
  </div>
</form>

<form method="post" action="{{url_for('save', slug=slug)}}">
  {% if title %}
  <div class="row">
    <div class="large-12 columns">
      <label>Title
        <input type="text" value="{{title}}" name="title">
      </label>
    </div>
  </div>
  {% endif %}
  <div class="row">
    <div class="large-12 columns">
      <textarea name="body">{% if revision %}{{revision.body}}{% endif %}</textarea>
    </div>
  </div>
  <button type="submit">Save</button>
</form>

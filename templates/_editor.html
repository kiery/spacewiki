<form method="post" action="/.save">
  Title: <input type="text" name="title" value="{% if revision and revision.page.title %}{{revision.page.title}}{% elif slug %}{{slug}}{% endif %}">
  <br />
  Body: <textarea name="body">{% if revision and revision.body %}{{revision.body}}{% endif %}</textarea>
  <button type="submit">Save</button>
</form>

<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/static/lib/app.css">
  <title>
    {% block title %}{% block subtitle %}{% endblock %} - {{settings.SITE_NAME}}{% endblock %}
  </title>
</head>
<body>
<div class="row">
  <div class="small-8 columns">
    <h1><a href="/">{{settings.SITE_NAME}}</a></h1>
  </div>
  <div class="small-4 columns">
    <form method="get" action="/.search">
      <div class="row collapse postfix-round">
        <div class="small-10 columns">
          <input type="text" name="q" placeholder="{{random_page.title}}">
        </div>
        <div class="small-2 columns">
          <button type="submit" class="button postfix">Search</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% block canvas %}
<div class="row">
  <div class="small-10 columns">
    {% block content %}
    {% endblock %}
  </div>
  <div class="small-2 columns">
    {% block sidebar %}
    {% endblock %}
  </div>
</div>
{% endblock %}
<footer class="row">
  <div class="small-12 columns">
    Powered by <a href="https://github.com/tdfischer/spacewiki">SpaceWiki</a>
  </div>
</footer>
</body>
</html>
